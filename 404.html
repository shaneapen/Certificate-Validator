<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Certificate Validator | IEEE SB CEC</title>
  <link rel="icon" href="https://cecieee.org/wp-content/uploads/2018/12/cropped-favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="https://cecieee.org/wp-content/uploads/2018/12/cropped-favicon-192x192.png" sizes="192x192" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<script>

	function verify(){
	    var id = document.getElementById('certificateID').value;
      if(id.length != 10)
        document.getElementById('message1').classList.remove("hidden");
      else
	      window.location.pathname = id;
	}
	</script>
</head>

<body>
	<style media="screen">
		body {
		      background: #0B549F;
		    }
		
		.vertical-align-parent {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		}
    .error{
      color:red;
    }
    .hidden{
      display: none;
    }
	</style>
	<section class="section vertical-align-parent" style="height:100vh">
		<div class="container">
			<div class="columns">
				<div class="column is-4 is-offset-4">
          <div class="box has-text-centered" style="width:400px;">
              
						<h1 class="title">
            <img src="https://cecieee.org/wp-content/uploads/2017/10/IEEE-SB-logo-blue.png" style="width:100px;" alt=""><br>
            E-Certificate Validator<sup style="font-size:10px;">beta</sup>
          </h1>
						<div class="field">
							<div class="control">
								<input class="input is-medium" name="certificateID" id="certificateID" type="text" placeholder="Eg: ISQP1964IA" autocomplete="off">
							</div>
						</div>
						<div class="field">
							<div class="control has-text-centered">
								<button class="button is-link " name="find" id="find" onclick="verify();">Submit</button>
							</div><br>
							<div class="message has-text-centered">
                <b class="error hidden" id="message1">Please enter a valid Certificate ID</b>
              </div>
						</div>
					</div>
				</div>
			</div>
  </section>
</body>

</html>
